version: 2

models:
  - name: fund_data
    description: "Seed data for funds"
    columns:
      - name: fund_name
        description: "Name of the fund"
        tests:
          - not_null
          - unique
      - name: fund_id
        description: "Unique identifier for the fund"
        tests:
          - not_null
          - unique
      - name: fund_size_initial
        description: "Initial size of the fund"
        tests:
          - not_null
          - numeric
      - name: fund_size_latest
        description: "Latest size of the fund"
        tests:
          - not_null
          - numeric
      - name: fund_currency
        description: "Currency of the fund"
        tests:
          - not_null
          - accepted_values:
              values: ["USD", "EUR", "GBP", "JPY"]
      - name: fund_inception_date
        description: "Inception date of the fund"
        tests:
          - not_null
      - name: transaction_date
        description: "Date of the transaction"
        tests:
          - not_null
      - name: transaction_type
        description: "Type of the transaction (e.g., investment, divestment)"
        tests:
          - not_null
          - accepted_values:
              values: ["investment", "divestment"]
      - name: transaction_amount
        description: "Amount of the transaction"
        tests:
          - not_null
          - numeric