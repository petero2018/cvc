version: 2

seeds:
  - name: company_data
    columns:
      - name: transaction_date
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "to_date(transaction_date, 'DD/MM/YYYY') is not null"
              config:
                severity: warn

      - name: company_name
        tests:
          - not_null:
              config:
                severity: warn

      - name: transaction_type
        tests:
          - accepted_values:
              values: ['Valuation']  # relax if other types exist
              config:
                severity: warn

      - name: transaction_amount
        tests:
          - not_null:
              config:
                severity: warn
