version: 2

models:
  - name: dim_date
    description: Business-aware date dimension with fiscal and business-day flags; includes '_UNKNOWN' row.
    columns:
      - name: date_key
        tests:
          - not_null:
              config:
                severity: warn
          - unique:
              config:
                severity: warn
      - name: date_id
        tests:
          - not_null:
              config:
                severity: warn
          - unique:
              config:
                severity: warn
      - name: date
        tests:
          - unique:
              config:
                severity: warn    # ðŸ‘ˆ still enforces uniqueness but only warns
