version: 2

models:
  - name: fact_company_nav_over_time_m_one
    description: Method 1 — company NAV = company valuation × fund ownership % (as-of date).
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: [fund_key, company_key, nav_date_key]
            where: "fund_key is not null and nav_date_key is not null and company_key is not null"
          config:
            severity: warn
    columns:
      - name: fund_key
        tests:
          - not_null:
              config:
                severity: warn
          - relationships:
              arguments:
                to: ref('dim_funds')
                field: fund_key
              config:
                severity: warn
      - name: company_key
        tests:
          - not_null:
              config:
                severity: warn
          - relationships:
              arguments:
                to: ref('dim_company')
                field: company_key
              config:
                severity: warn
      - name: nav_date_key
        tests:
          - not_null:
              config:
                severity: warn
          - relationships:
              arguments:
                to: ref('dim_date')
                field: date_key
              config:
                severity: warn
      - name: is_current_company
        tests:
          - accepted_values:
              values: [true, false]
              config:
                severity: warn
