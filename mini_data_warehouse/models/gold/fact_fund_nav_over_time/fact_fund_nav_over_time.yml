version: 2

models:
  - name: fact_fund_nav_over_time
    description: Daily NAV per fund = latest valuation + cumulative flows since that valuation.
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: [fund_key, nav_date_key]
            where: "fund_key is not null and nav_date_key is not null"
          config:
            severity: warn

    columns:
      - name: fund_key
        tests:
          - not_null:
              config:
                severity: warn
          - relationships:
              arguments:
                to: ref('dim_funds') 
                field: fund_key
              config:
                severity: warn

      - name: nav_date_key
        tests:
          - not_null:
              config:
                severity: warn
          - relationships:
              arguments:
                to: ref('dim_date')
                field: date_key
              config:
                severity: warn
