version: 2

models:
  - name: fact_company_nav_over_time_m_two
    description: Method 2 â€” company NAV scaled so sum(company NAVs) equals fund NAV on each date.
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: [fund_key, company_key, nav_date_key]
            where: "fund_key is not null and nav_date_key is not null and company_key is not null"
    columns:
      - name: fund_key
        tests:
          - not_null:
              severity: warn 
          - relationships:
              arguments:
                to: ref('dim_funds')
                field: fund_key
      - name: company_key
        tests:
          - not_null:
              severity: warn 
          - relationships:
              arguments:
                to: ref('dim_company')
                field: company_key
      - name: nav_date_key
        tests:
          - not_null:
              severity: warn 
          - relationships:
              arguments:
                to: ref('dim_date')
                field: date_key
      - name: is_current_company
        tests:
          - accepted_values:
              values: [true, false]
