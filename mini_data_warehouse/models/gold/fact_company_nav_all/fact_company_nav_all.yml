version: 2

models:
  - name: fact_company_nav_all
    columns:
      - name: fund_key
        tests:
          - relationships:
              arguments:
                to: ref('dim_funds')
                field: fund_key
              config:
                severity: warn
      - name: company_key
        tests:
          - relationships:
              arguments:
                to: ref('dim_company')
                field: company_key
              config:
                severity: warn
      - name: nav_date_key
        tests:
          - relationships:
              arguments:
                to: ref('dim_date')
                field: date_key
              config:
                severity: warn
      - name: company_nav_m1
        tests:
          - not_null:
              config:
                severity: warn
